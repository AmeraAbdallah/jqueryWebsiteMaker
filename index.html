<!DOCTYPE html>
    <html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Changa|McLaren|Montserrat|Muli|Noto+Serif|Open+Sans+Condensed:300|PT+Sans+Narrow|Playfair+Display|Quicksand|Raleway|Rubik|Source+Sans+Pro|ZCOOL+KuaiLe|ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <body>
        <div id= 'crt-container'>
            <form id= 'crt-bdy-form'>
                <div class= 'crt-form-element'>
                    <label>background color</label>
                    <input type= 'color' id= 'crt-bdy-backgroun-color' value='#FFFFFF'>
                </div>
                <div class= 'crt-form-element'>
                    <label>font color</label>
                    <input type= 'color' id= 'crt-bdy-font-color' value='#000000'>
                </div>
                <div class= 'styl-form-elment'>
                    <label>font family</label>
                    <select id= 'crt-bdy-font-family-select'></select>
                </div>
                <div>
                    <label for= 'crt-bdy-bg-img-src'>background-image src</label>
                    <input id= 'crt-bdy-bg-img-src' type= 'text'>
                    <button id= 'btn-crt-bdy-bg-img'>set</button>
                </div>
            </form>
            <form id= 'crt-form'>
                <div class= 'crt-form-element'>
                    <label for= 'crt-select'>Pick Element</label>
                    <select class= 'input' id= 'crt-select' name= 'element'>
                        <option value= 'h1'>h1</option>
                        <option value= 'h2'>h2</option>
                        <option value= 'h2'>h3</option>
                        <option value= 'h2'>h4</option>
                        <option value= 'h2'>h5</option>
                        <option value= 'p'>p</option>
                        <option value= 'img'>image</option>
                        <option value= 'button'>button</option>
                    </select>
                </div>
                <div class= 'crt-form-element' id= 'txt-input-place'>
                    <label for= 'crt-txtinput'>Text</label>
                    <input type= 'text' id= 'crt-txtinput' class= 'input'>
                </div>
                <button class= 'btn btn-crt'>create</button>
            </form>
            <form id= 'styl-form'>
                 <button id= 'btn-styl'>implement</button>
            </form>
            <button class= 'btn' id= 'btn-removeLastElement'>Delet Last Element</button>
        </div>
        <div id= 'ws-container'>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src= "js/fonts.js"></script>
        <script src="js/index.js"></script>
